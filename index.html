<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.css" defer></script>
  </head>
  <body>
    <div class="content">
      <div id="calculator">
        <div id="calc-display"></div>
        <div id="calc-buttons">
          <div id="numpad">
            <button class="btn-padrao">7</button>
            <button class="btn-padrao">8</button>
            <button class="btn-padrao">9</button>
            <button class="btn-padrao">4</button>
            <button class="btn-padrao">5</button>
            <button class="btn-padrao">6</button>
            <button class="btn-padrao">1</button>
            <button class="btn-padrao">2</button>
            <button class="btn-padrao">3</button>
            <button class="btn-duplo-horizontal">0</button>
            <button class="btn-padrao">.</button>
          </div>
          <div id="operations">
            <button class="btn-padrao">/</button>
            <button class="btn-padrao">*</button>
            <button class="btn-padrao">-</button>
            <button class="btn-padrao">+</button>
          </div>
          <div id="extras">
            <button class="btn-duplo-vertical" id="btn-clear">C</button>
            <button class="btn-duplo-vertical" id="btn-equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
